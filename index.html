<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/conversor.css">
  <title>Buscador Exponencial</title>  
</head>
<body>
  <section>
    <h1>Encontremos el factorial de un número</h1>
    <div class="box">
      <h3>Número base</h3>
      <label for="numeroBase">Ingresa un número para ver su factorial</label>
      <input type="number" id="numeroBase">
      <button id="btnDato">Convertir</button>
    </div>
    <div class="box">
      <h2>Número factorial</h2>
      <h3>Acá verás el dato ingresado en su valor factorial</h3>
      <div id="datoFactorial"></div>
    </div>
  </section>
  <script src="/src/js/conversor.js"></script>
</body>
</html>
